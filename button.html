<!DOCTYPE html>
<html>
<head>
<style>
#block {
	display: none;
	font-size: 20px;
	margin-top: 5%;
	padding-left: 5%;
}
a {
	text-decoration: none;
	padding: 2% 1.5%;
	background: green;
	color: white;
	font-family: Courier;
	font-size: 20px;
}
a:hover {
	cursor: pointer;
	text-decoration: underline;
}
:target {
    display: block !important;
}
</style>
</head>
<body>

<a href="#block">Click to show div</a>

<div id="block">Now I'm visible</div>

</body>
</html>
